<div class="bg-container" dir="rtl">
  <div class="card shadow-lg p-4" style="max-width: 500px; width: 100%;">
    <h3 class="text-center mb-4 text-primary fw-bold">إنشاء حساب جديد</h3>
    <form>
      <div class="row g-3">
        <div class="col-md-6">
          <label for="firstName" class="form-label">الاسم الأول</label>
          <input type="text" id="firstName" class="form-control" placeholder="أدخل الاسم الأول" required />
        </div>
        <div class="col-md-6">
          <label for="lastName" class="form-label">الاسم الأخير</label>
          <input type="text" id="lastName" class="form-control" placeholder="أدخل الاسم الأخير" required />
        </div>
      </div>

      <div class="mb-3 mt-3 text-end">
        <label for="email" class="form-label">البريد الإلكتروني</label>
        <input type="email" id="email" class="form-control" placeholder="أدخل بريدك الإلكتروني" required />
      </div>

      <div class="mb-3 text-end">
        <label for="password" class="form-label">كلمة المرور</label>
        <input type="password" id="password" class="form-control" placeholder="أدخل كلمة المرور" required />
      </div>

      <div class="mb-3 text-end">
        <label for="nationalId" class="form-label">الرقم القومي</label>
        <input type="text" id="nationalId" class="form-control" placeholder="أدخل الرقم القومي" required />
      </div>

      <div class="mb-3 text-end">
        <label for="phone" class="form-label">رقم الهاتف</label>
        <input type="tel" id="phone" class="form-control text-end" placeholder="أدخل رقم الهاتف" required />
      </div>

      <div class="mb-3 text-end">
        <label for="address" class="form-label">الموقع</label>
        <select id="address" class="form-select" required>
          <option value="" disabled selected>اختر موقعك</option>
          <option value="cairo">القاهرة</option>
          <option value="giza">الجيزة</option>
          <option value="alex">اسكندرية</option>
          <option value="other">اخرى</option>
        </select>
      </div>

      <div class="mb-3 text-end">
        <label for="gender" class="form-label">النوع</label>
        <select id="gender" class="form-select" required>
          <option value="" disabled selected>اختر النوع</option>
          <option value="male">ذكر</option>
          <option value="female">أنثى</option>
        </select>
      </div>

      <div class="mb-3 text-end">
        <label for="birthdate" class="form-label">تاريخ الميلاد</label>
        <input type="date" id="birthdate" class="form-control text-end" required />
      </div>

      <div class="mb-3 text-end">
        <label for="userType" class="form-label">نوع المستخدم</label>
        <select id="userType" class="form-select" required>
          <option value="" disabled selected>اختر نوع المستخدم</option>
          <option value="volunteer">متطوع</option>
          <option value="needy">محتاج</option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary btn-lg w-100 mt-3 text-center" routerLink="/login">إنشاء حساب</button>
    </form>
  </div>
</div>

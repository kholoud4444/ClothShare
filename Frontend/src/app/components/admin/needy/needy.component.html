<div class="needy-table">
  <p-table
    [value]="users"
    [paginator]="true"
    [rows]="pageSize"
    [totalRecords]="totalRecords"
    [loading]="loading"
    [lazy]="true"
    (onLazyLoad)="onPageChange($event)"
    [responsiveLayout]="'scroll'"
  >
    <ng-template pTemplate="header">
      <tr>
        <th>الجنس</th>
        <th>تاريخ الميلاد</th>
        <th>الموقع</th>
        <th>البريد الإلكتروني</th>
        <th>رقم القومي</th>
        <th>رقم الهاتف</th>
        <th>الاسم </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-needy>
      <tr>

        <td>{{ needy.gender }}</td>
        <td>{{ needy.birthDate }}</td>
        <td>{{ needy.location }}</td>
        <td>{{ needy.email }}</td>
        <td>{{ needy.nationalId }}</td>
        <td>{{ needy.phone }}</td>
        <td>{{ needy.firstName }} {{ needy.lastName }}</td>


      </tr>
    </ng-template>
  </p-table>
</div>

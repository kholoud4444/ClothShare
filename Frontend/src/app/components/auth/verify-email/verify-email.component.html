<div class="center-container">
  <div class="email-verification-container">
    <div class="verification-header">
      <h2>ادخل رمز التأكيد</h2>
      <p class="description">تم إرسال رمز التأكيد على البريد الإلكتروني الخاص بك</p>
    </div>

    <div class="verification-form">
      <div class="otp-input-container">
        <p-inputOtp
          [(ngModel)]="otp"
          [length]="6"
          class="otp-input"
        />
      </div>

      <div class="action-buttons">
        <button
          pButton
          type="button"
          label="إعادة إرسال رمز التأكيد"
          (click)="sendVerificationCode()"
          class="resend-button"
        ></button>

        <button
          pButton
          type="button"
          label="تأكيد البريد الإلكتروني"
          (click)="verifyEmail()"
          class="verify-button"
        ></button>
      </div>

      <div class="message-container">
        <p
          *ngIf="message"
          [ngClass]="messageClass"
        >
          {{ message }}
        </p>
      </div>
    </div>
  </div>
</div>

<div class="forgetPassword container">
  <div class="password-reset-container">
    <div class="reset-header">
      <h2>استعادة كلمة المرور</h2>
      <p>أدخل بريدك الإلكتروني لإعادة تعيين كلمة المرور</p>
    </div>

    <div class="reset-form">
      <div class="form-group">
        <label for="emailReset">البريد الإلكتروني</label>
        <p-floatLabel>
          <input
            pInputText
            id="emailReset"
            [(ngModel)]="emailReset"
            placeholder="أدخل بريدك الإلكتروني"
            class="email-input"
          />
        </p-floatLabel>
      </div>

      <div class="form-actions">
        <button
          pButton
          type="button"
          label="إرسال رمز إعادة التعيين"
          (click)="sendResetPasswordToken()"
          class="reset-button"
        ></button>
      </div>

      <div class="message-container">
        <p
          *ngIf="message"
          [ngClass]="messageClass"
        >
          {{ message }}
        </p>
      </div>
    </div>
  </div>
</div>

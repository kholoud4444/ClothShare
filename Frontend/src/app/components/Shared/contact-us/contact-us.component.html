<div class="contact-form-container container">
  <div class="contact-form">
    <h2>تواصل معنا</h2>
    <form (ngSubmit)="sendEmail()" #contactForm="ngForm">
      <!-- Name field -->
      <div class="form-group">
        <label for="name">الاسم</label>
        <input
          type="text"
          id="name"
          name="name"
          [(ngModel)]="contactFormData.subject"
          required
          class="form-control"
        />
      </div>

      <!-- Email field -->
      <div class="form-group">
        <label for="email">البريد الإلكتروني</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="contactFormData.sentTo"
          required
          class="form-control"
        />
      </div>

      <!-- Message field -->
      <div class="form-group">
        <label for="message">الرسالة</label>
        <textarea
          id="message"
          name="message"
          [(ngModel)]="contactFormData.message"
          required
          class="form-control"
        ></textarea>
      </div>

      <!-- Submit button -->
      <button
        class="btn btn-outline-primary mt-3 py-2 px-4 fw-bold text-white rounded-pill"
        type="submit"
        [disabled]="!contactForm.form.valid"
      >
        إرسال
      </button>
    </form>

    <!-- Success or Error message -->
    <div *ngIf="successMessage" class="alert alert-success mt-3">
      {{ successMessage }}
    </div>
    <div *ngIf="errorMessage" class="alert alert-danger mt-3">
      {{ errorMessage }}
    </div>
  </div>
</div>

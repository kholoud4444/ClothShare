<div class="item-container">
  <div class="item-details">
    <h3>بلوزه طويله فضفاضه</h3>
    <p>
      بلوزة طويلة فضفاضة بتصميم عصري وأنيق، تتميز بقصّة مريحة وأكمام واسعة تضيف لمسة من الراحة والأناقة. مصنوعة من قماش ناعم وخفيف يسمح بتهوية جيدة، مما يجعلها مثالية للأيام الدافئة أو للتنسيق مع قطع أخرى في الأجواء الباردة.
    </p>
    <p>:   الحجم</p>
    <p>: الحالة</p>
    <p>:  الصنف</p>
    <p>:  النوع</p>

    <!-- Request button -->
    <button
      pButton
      pRipple
      label="طلب الثوب"
      class="p-button-success"
      (click)="showRequestForm = !showRequestForm">
    </button>

    <!-- Conditionally displayed request form -->
    <div *ngIf="showRequestForm" class="request-form">
      <input type="text" placeholder="أدخل طلبك هنا" [(ngModel)]="requestText" class="form-control" />
      <button
        pButton
        pRipple
        label="إرسال الطلب"
        class="p-button-primary mt-2"
        (click)="submitRequest()">
      </button>
    </div>
  </div>

  <!-- Item image -->
  <div class="item-image">
    <img src="assets/images/slide2.jpg" alt="Item Image" />
  </div>
</div>

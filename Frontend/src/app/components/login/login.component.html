<div class="bg-container" dir="rtl">
  <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%;">
    <div class="text-center mb-4">
      <img loading="lazy"
           class="login-logo img-fluid"
           src="assets/images/login-bg.jpg"
           alt="Logo" />
    </div>
    <h3 class="text-center mb-4 text-primary fw-bold">تسجيل الدخول</h3>
    <form class="text-end">
      <div class="mb-3">
        <label for="email" class="form-label">البريد الإلكتروني</label>
        <input
          type="email"
          id="email"
          class="form-control"
          placeholder="أدخل بريدك الإلكتروني"
          required />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">كلمة المرور</label>
        <input
          type="password"
          id="password"
          class="form-control"
          placeholder="أدخل كلمة المرور"
          required />
      </div>
      <button type="submit" class="btn btn-primary btn-lg w-100 mt-3" routerLink="/page/home">تسجيل الدخول</button>
      <div class="text-center mt-3">
        <a class="text-muted text-decoration-none small" routerLink="/register">هل انت عضو جديد</a>
      </div>
    </form>
  </div>
</div>
